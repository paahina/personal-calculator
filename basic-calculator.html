<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/basic-calculator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <div class = "calculator">
        <div class="header-calculator">
            <p class = "basic-calculator">Basic Calculator</p>
            <img src="icons\history_icon.png" class = "history-icon">
        </div>
        <input class="input" type="text" value = "123" readonly>
        <div class="container-buttons">
            <button class="btn">AC</button>
            <button class="btn">±</button>
            <button class="btn">%</button>
            <button class="btn">÷</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">×</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>

            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
        </div>
    </div>
</body>
</html>
